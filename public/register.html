<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SUSHRUSHA – Register</title>
    <link rel="stylesheet" href="assets/loginRegister.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="auth-wrapper">

    <!-- LEFT SIDE → REGISTER FORM (Mirrored) -->
    <div class="auth-form">
        <div class="auth-card">
            <h2>Create Account</h2>
            <p>Start managing your medicine schedule today</p>
            
          <form action="../src/controllers/register.php" method="POST">



                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
            
                <button type="submit" class="btn-primary">Register</button>
            </form>

            <p class="switch">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- RIGHT SIDE → IMAGE (Mirrored) -->
    <div class="auth-image">
        <img src="assets/images/loginimage.jpg" alt="Medical illustration">
    </div>

</div>

</body>
</html>
